<!DOCTYPE html>
<html>
<body>

<h2>lanica 1000 numeri</h2>


<p id="demo3">Click me.1000 lanci</p>

<script>

document.getElementById("demo3").onclick = function() {ThreeFunction()};



  function ThreeFunction() {
  var i=0;
  var c=[];
    do{
    c[i]="<br>"+Math.floor(Math.random() * 7);
    i++;
    }while (i<1001);
    
  document.getElementById("demo3").innerHTML = c;
  }
</script>

</body>
</html>
